<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 14px;
  line-height: 21px;
}

#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: rgb(0, 43, 54);
  stroke: rgb(0, 43, 54);
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}

foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 24px);
}

h2 {
  margin-top: 0;
  margin-bottom: 0.75em;
  line-height: 24px;
  font-size: 16px;
  font-weight: 600;
  color: rgba(188, 178, 141, 0.15);
  fill: rgba(188, 178, 141, 0.15);
}

ul {
  list-style: none;
  padding-left: 0;
  margin-top: 0;
  margin-bottom: 0;
}

li {
  display: inline-flex;
  font-size: 12px;
  margin-right: 2ch;
  align-items: center;
  flex-wrap: nowrap;
  transform: translateX(-500%);
  animation-duration: 2s;
  animation-name: slideIn;
  animation-function: ease-in-out;
  animation-fill-mode: forwards;
}

@keyframes slideIn {
  to {
    transform: translateX(0);
  }
}

div.ellipsis {
  height: 100%;
  overflow: hidden;
  text-overflow: ellipsis;
}

.octicon {
  fill: rgb(181, 137, 0);
  margin-right: 0.5ch;
  vertical-align: top;
}

.progress {
  display: flex;
  height: 8px;
  overflow: hidden;
  background-color: rgb(0, 43, 54);
  border-radius: 6px;
  outline: 1px solid transparent;
  margin-bottom: 1em;
}

.progress-item {
  outline: 2px solid rgb(0, 43, 54);
  border-collapse: collapse;
}

.lang {
  font-weight: 600;
  margin-right: 4px;
  color: rgb(133, 153, 0);
}

.percent {
  color: rgba(188, 178, 141, 0.15);
}
